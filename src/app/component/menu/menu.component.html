

<mat-card (click)="clickHamburger()" class="mt-3"> Hamburguesas</mat-card>
<mat-card (click)="clickDrinks()" class="mt-3"> Bebidas</mat-card>
<mat-card (click)="clickDeserves()" class="mt-3"> Postres </mat-card>

<mat-grid-list cols="2" rowHeight="1:1" gutterSize="4px" [style.height]="'100%'">

    <div *ngIf="hamburgers">
        <mat-card [style.width]="'100%'" [style.height]="'80%'" *ngFor="let h of hamburgerMenu" class="mt-3">
            <img src="{{h.img}}" style="float:right;max-width: 200px;max-height: 120px;" />
            <mat-card-title>
                {{h.name}}
            </mat-card-title>
            <p>Precio: {{h.price | currency : 'ARS' : 'symbol-narrow'}}</p>
            <small>{{h.description}}</small><br>
            <button class="btn btn-success">+ agregar al carrito </button>
        </mat-card>
    </div>
    <div *ngIf="drinks">
            <mat-card [style.width]="'100%'" [style.height]="'100%'" *ngFor="let b of bebidasMenu" class="mt-3">
                <img src="{{b.img}}" style="float:right;max-width: 200px;max-height: 120px;" />
                <mat-card-title>
                    {{b.name}}
                </mat-card-title>
                <p>Precio: {{b.price | currency : 'ARS' : 'symbol-narrow'}}</p>
                <small>{{b.description}}</small><br>
                <button class="btn btn-success">+ agregar al carrito </button>               
            </mat-card>
    </div>
    <div *ngIf="deserve">
        <mat-card [style.width]="'100%'" [style.height]="'100%'" *ngFor="let p of postreMenu" class="mt-3">
            <img src="{{p.img}}" style="float:right;max-width: 200px;max-height: 120px;" />
            <mat-card-title>
                    {{p.name}}
                </mat-card-title>
                <p>Precio: {{p.price | currency : 'ARS' : 'symbol-narrow'}}</p>
                <small>{{p.description}}</small><br>
                <button class="btn btn-success">+ agregar al carrito </button>               
        </mat-card>
    </div>

</mat-grid-list>
