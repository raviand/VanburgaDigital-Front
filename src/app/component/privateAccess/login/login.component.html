<div class="container" style="margin-top: 80px; margin-bottom: 80px;">

    <mat-card [style.width]="'60%'" [style.height]="'50%'" class="mt-3 center" style="background-color: #fafafa; margin-top: 80px;" >
        <mat-card-header>
            <mat-card-title class="vurga-titles" style="font-size: 50px;">
               Login
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form name="form" [formGroup]="registerForm">  
                <!-- <button class="btn btn-primary" style="text-align:center">Login</button>     -->
                <!-- <button type="submit" class="btn btn-block btn-success">Login</button>   -->
                
                <mat-form-field style="width: 100%; height: 60%;">
                    <mat-label >Correo</mat-label>
                    <input matInput formControlName="mail" tabindex=4>
                    <mat-error *ngIf="mail.invalid && mail.errors.required">
                        El mail es Obligatorio
                    </mat-error>
                    </mat-form-field> 
                    <br>
                        <mat-form-field style="width: 100%;">
                            <mat-label >Contraseña</mat-label>
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" tabindex=5>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <!-- Aca va la validacion del Password -->
                            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
                                El campo Contraseña es <strong>Obligatorio</strong>
                            </mat-error>
                            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.minlength">
                                La contraseña debe tener al menos 6 letras
                            </mat-error>
                        </mat-form-field> 
                    
                <div>  
                    <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" >  
                        {{errorMessage}}  
                    </p>  
                </div>  
                <div class="row">  
                    <div class="col">  
                        <button type="submit" class="btn buttonsColor px-4" (click)="login()">Ingresa!</button>  
                    </div>  
                    <div class="col text-right">  
                        <button type="button" class="btn btn-link px-0" [routerLink]="['/register']">no tenes una cuenta?</button>  
                    </div>  
                </div>  
            </form>  
                <hr style="border-top: 1px solid #eee;">  
                <div class="d-flex justify-content-around">  
                    <div >  
                        <facebook-login-button   [style]="'round'" (socialUser)="getSocialUser($event)"></facebook-login-button>
                    </div>
    
                    <div >  
                        <google-login-button  [style]="'round'"  (socialUser)="getSocialUser($event)"></google-login-button>
                    </div>  
                </div>  
        </mat-card-content>     
    </mat-card>  
</div>
