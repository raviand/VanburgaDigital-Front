
<mat-card [style.width]="'60%'" [style.height]="'80%'" class="mt-3 center" style="background-color: #fafafa;">
    <mat-card-header>
        <mat-card-title class="vurga-titles" style="font-size: 50px;">
           Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form name="form">  
            <!-- <button class="btn btn-primary" style="text-align:center">Login</button>     -->
            <!-- <button type="submit" class="btn btn-block btn-success">Login</button>   -->
            <div style="padding-top: 20px;" class="input-group mb-3">  
                <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-user"></i></span>  
                </div>  
                <input type="text" name="UserName" class="form-control sty1" placeholder="Email"  
                    required>  
            </div>  
            <div class="input-group mb-4">  
                <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                </div>  
                <input type="password" name="Passward" class="form-control" placeholder="Password">  
            </div>  
            <div>  
                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" >  
                    {{errorMessage}}  
                </p>  
            </div>  
            <div class="row">  
                <div class="col">  
                    <button type="submit" class="btn buttonsColor px-4">Ingresa!</button>  
                </div>  
                <div class="col text-right">  
                    <button type="button" class="btn btn-link px-0" [routerLink]="['/register']">no tenes una cuenta?</button>  
                </div>  
            </div>  
        </form>  
            <hr style="border-top: 1px solid #eee;">  
            <div class="d-flex justify-content-around">  
                <div >  
                    <facebook-login-button   [style]="'round'" (socialUser)="getSocialUser($event)"></facebook-login-button>
                </div>

                <div >  
                    <google-login-button  [style]="'round'"  (socialUser)="getSocialUser($event)"></google-login-button>
                </div>  
            </div>  
    </mat-card-content>     
</mat-card>
