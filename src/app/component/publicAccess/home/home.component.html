<section
  class="bienvenida"
  fxlayout="row"
  fxlayout.xs="column"
  fxlayoutWrap
  FxLayoutAlign="center"
>
  <mat-card class="inicio-card bg-dark" fxFlex="100%"
    ><img
      mat-card-image
      class="img-inicio"
      src="assets\img\logo-descripcion.png"
      alt=""
    />
  </mat-card>
</section>

<section
  class="info"
  fxlayout="row"
  fxlayout.xs="column"
  fxLayoutGap="3%"
  fxlayoutWrap
  FxLayoutAlign="center"
>
  <div class="container " fxFill fxFlex="100%">
    <div class="row">
      <div class="col" >
        <!-- Horarios -->
        <mat-card class="info-sub-card bg-dark"  fxFlex="90%" >
          <mat-card-header class="mt-3">
            <mat-card-title class="card-title">Horarios</mat-card-title>
          </mat-card-header>
          <mat-card-content class="textWithDarkBG m-4">
            <p>Jueves a Domingo: 19:30 a 23:30</p>
            <p>Feriados y Pre-Feriados: 19:30 a 23:30</p>
            
          </mat-card-content>
        </mat-card>
        <!-- Horarios -->
      </div>
      <div class="col">
        <!-- Delivery -->
        <mat-card class="info-sub-card bg-dark"  fxFlex="90%">
          <mat-card-header class="mt-3">
            <mat-card-title class="card-title" >Delivery</mat-card-title>
          </mat-card-header>
          <mat-card-content class="textWithDarkBG m-4"  >
            <p>General Pacheco</p>
            <p>Los Troncos</p>
            <p>El talar</p>
          </mat-card-content>
        </mat-card>
        <!-- Delivery -->
      </div>
    </div>
  </div>
</section>
